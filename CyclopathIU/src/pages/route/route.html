<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
    <ion-title>{{ 'ROUTE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card class="cardTitle">{{ 'CATEGORY' | translate }}: {{category}}</ion-card>
  <br>
  <ion-card class="cardTitle">{{ 'ADDRESS' | translate }}: {{address}}</ion-card>
  <br>
  <ion-card class="cardTitle">{{ 'CITY' | translate }}: {{city}}</ion-card>
  <google-maps></google-maps>
  <br>
</ion-content>
