<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'MYROUTES' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="icons" padding>
        <span><ion-icon ios="ios-search" md="md-search" (click)="swipeSearchBar()"></ion-icon></span>
        <span class="example-fill-remaining-space"></span>
        <span class="add-button" (click)="goToCreateRoute()"> <ion-icon name="add"></ion-icon>&nbsp;{{ 'ADDNEWROUTE' | translate }}</span>
      </div>
  <ion-searchbar *ngIf="searchBarOn" class="search" [(ngModel)]="searchTerm" (ionInput)="searchRoute($event)"></ion-searchbar>
  <route-card *ngFor="let route of routesList" [route]="route" [isMine]="true"></route-card>
  
</ion-content>
