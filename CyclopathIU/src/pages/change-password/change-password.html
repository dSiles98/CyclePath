<ion-header>
  <navbar title="{{ title | translate }}" [isRoot]="true"></navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="validator">
    <form-input [label]="'Password'" [type]="'password'" [icon]="'key'" (formControl)="this.validator.get('password').setValue($event);"></form-input>
    <form-input [label]="'New Password'" [type]="'password'" [icon]="'key'" (formControl)="this.validator.get('newPassword').setValue($event);"></form-input>
    <form-input [label]="'Repeat Password'" [type]="'password'" [icon]="'key'" (formControl)="this.validator.get('repeatPassword').setValue($event);"></form-input>
    <br><br><div text-center>
      <button class="submit" ion-button color="secondary" (click)="changePassword()" round>{{title | translate}}</button>
    </div>
  </form>
</ion-content>
