<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'ROUTES' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="icons" padding>
    <span><ion-icon ios="ios-search" md="md-search" (click)="swipeSearchBar()"></ion-icon></span>
    <span class="example-fill-remaining-space"></span>
  </div>
  <ion-searchbar *ngIf="searchBarOn" class="search" [(ngModel)]="searchTerm" (ionInput)="searchRoute($event)"></ion-searchbar>
  <route-card *ngFor="let route of routes" [route]="route"></route-card>
</ion-content>
