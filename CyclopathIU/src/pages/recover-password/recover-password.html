<ion-header>
    <ion-navbar color="secondary">
      <ion-title class="title"> RECOVER PASSWORD</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding background="dark">
    <form [formGroup]="validator">
      <ion-item>
        <ion-label floating><ion-icon name="username"></ion-icon>&nbsp; Username</ion-label>
        <ion-input  formControlName="username"> </ion-input>
      </ion-item><br>
      <div text-center>
          <button class="submit" ion-button color="secondary" round (click)="recoverPassword()">RECOVER PASSWORD</button>
      </div>
    </form>
</ion-content>
