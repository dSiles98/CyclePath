<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'CREATEEVENT' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="validator">
    <ion-item>
      <ion-label floating>
        <ion-icon name="cube"></ion-icon>{{ 'NAME' | translate }}
      </ion-label>
      <ion-input formControlName="name"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked><ion-icon name="calendar"></ion-icon>&nbsp; {{ 'DATE' | translate }}</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [min]="getCurrentDate()" [max]="getCreateNextEvent()" formControlName="eventDate"></ion-datetime>
    </ion-item>
  </form>
  <ion-item>
    <ion-label>{{ 'ROUTE' | translate }}</ion-label>
      <ion-select [(ngModel)]="selectedRouteId" (ionChange)="changeRoute($event)">
          <ion-option *ngFor="let routename of routesList" [value] = "routename.id" checked="false">{{routename.category}}</ion-option>
      </ion-select>
    </ion-item>
    <br><br>
    <google-maps></google-maps> <br />
    <div text-center>
      <button (click)="submitEvent()" class="submit" ion-button color="secondary" round [disabled]="!validator.valid">{{ 'CREATEEVENT' | translate }}</button>
    </div>
</ion-content>
