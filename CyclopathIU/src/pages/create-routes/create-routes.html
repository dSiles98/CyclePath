<ion-header>

  <ion-navbar class= "create-route-header" color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
    <ion-title>{{ 'CREATEROUTE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding background="dark">
  <form [formGroup]="validator">
    <ion-item class="input">
      <ion-label floating><ion-icon name="pricetag"></ion-icon>&nbsp; {{ 'CATEGORY' | translate }}</ion-label>
      <ion-input #category type="text" formControlName="category"> </ion-input>
    </ion-item>
  </form>
  <br>
  <br>
  &nbsp;
  <button class="undo" (click)="undoLast()" ion-button color="secondary" round>
    <ion-icon name="undo"></ion-icon>
  </button>
  <br>
  <br>
  <div #map id="map" (click)="addNewPoint()"></div>
  <br>
  <ion-list *ngFor="let address of directions">
    <ion-item class="item-icon-left">
      <ion-icon name="pin"></ion-icon>
      {{address}}
    </ion-item>
  </ion-list>
  <div text-center>
    <button (click)="createRoute(category.value)" class="submit" ion-button color="secondary" round [disabled]="!validator.valid">{{ 'SUBMIT' | translate }}</button>
  </div>
</ion-content>
